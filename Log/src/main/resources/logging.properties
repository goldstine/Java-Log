## RootLogger顶级父对象指定的默认处理器为ConsoleHandler
#handlers= java.util.logging.FileHandler
#
## RootLogger顶级父元素默认的日志级别ALL
#.level= ALL
#
##自定义Logger使用 所有通过Logger.getLogger("com.exmaple")方式创建的Logger都是使用自定义的日志级别信息，其他的都是适用的默认的日志级别信息
#com.example.handlers=java.util.logging.ConsoleHandler
#com.example.level=CONFIG
##关闭默认日志
#com.example.useParentHandler=false
#
## 像日志文件输出handler对象
## 指定日志文件路径
#java.util.logging.FileHandler.pattern = D:/goldstine/java%u.log
## 指定日志文件内容大小
#java.util.logging.FileHandler.limit = 50000
## 指定日志文件数量
#java.util.logging.FileHandler.count = 1
## 指定handler对象日志消息格式对象
##java.util.logging.FileHandler.formatter = java.util.logging.XMLFormatter
#java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
##指定以追加的方式配置日志文件
#java.util.logging.FileHandler.append=true
#
#
## 向控制台输出的handler对象
## 指定handler对象的日志级别
#java.util.logging.ConsoleHandler.level = ALL
## 指定handler对象的日志消息格式对象
#java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
#
## 指定handler的字符集编码方式utf-8
#java.util.logging.ConsoleHandler.encoding=UTF-8
##指定日志消息格式
#java.util.logging.ConsoleHandler.format=%4$s: %5$s [%1$tc]%n
#
